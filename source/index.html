---
layout: index
full_footer: true
sidebar: false
---

{% raw %}

<link href="index/app.css" rel="stylesheet">
<div id="vueindex"> 
    <div class="parallax" ></div>
    <section class="download">
        <div class="container center">
            <div class="card-panel" v-for="item in downloads" :title="item.desc">
                <img :src="item.img">
                <div> 
                    <h3>{{item.name}}</h3>
                    <p class="desc">{{item.desc}}</p>
                </div>
                <a :target="item.openNew ? '_blank' : '_self'" rel="noopener" :href="item.link" class="button">{{item.action}}</a>
            </div>
        </div>
    </section>
</div>
<script src="index/app.js"></script>

{% endraw %}
