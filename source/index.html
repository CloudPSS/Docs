---
layout: index
---
{% raw %}

<div id="vueindex">
    <script src="index/app.js"></script>
    <div class="container download" style="margin-top:50px;min-height:700px;">
        <div class="card-panel" v-for="item in downloads">
            <div class="row">
                <div class="col s12 m7" style="padding:30px 0px 30px 50px">
                    <h6>{{item.name}}</h6>
                    <time datetime="{{item.upload}}" class="grey-text lighten-1">{{item.upload.toLocalString()}}</span>
                        <p class="desc" title="{{item.desc}}">{{item.desc}}</p>
                        <a target="_blank" rel="noopener" href="{{item.link}}" class="waves-effect waves-light btn blue lighen-1">立即下载</a>
                </div>
                <div class="col s12 m5" style="text-align:right;">
                    <img src="./CloudPSS_files/do1.png" style="height:100%">
                </div>
            </div>
        </div>
    </div>
</div>

{% endraw %}
