# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: CloudPSS
subtitle:
description:
keywords:
author: CloudPSS
language: zh-Hans
timezone: Asia/Shanghai
contact: songyankan@cloudpss.net
copyright_begin: 2015
ICP: 京ICP备16015429号-1
debug_mode: false

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
base_url: https://www.cloudpss.net
url: https://docs.cloudpss.net
cdn_url: https://unpkg.com
root: /
permalink: posts/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
skip_render:

# Writing
new_post_name: :lang/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  disable_for_lang:
  - chart
  - mermaid

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: default

render:
  ts: tsconfig.json
  
markdown_it_plus:
  plugins:
  - plugin:
      name: markdown-it-imsize
      enable: true
      options:
        autofill: true
  - plugin:
      name: markdown-it-mermaid
      enable: true
  - plugin:
      name: markdown-it-multimd-table
      enable: true
  - plugin:
      name: markdown-it-center-text
      enable: true
  - plugin:
      name: markdown-it-chart
      enable: true
  - plugin:
      name: markdown-it-kbd
      enable: true
  - plugin:
      name: markdown-it-toc-and-anchor
      enable: true
      options:
        anchorLinkSpace: false
  
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: rsync
  host: 192.168.0.145
  user: root
  root: /root/cloudpssdoc

