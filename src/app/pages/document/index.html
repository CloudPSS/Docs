<mat-sidenav-container [class.no-nav]="(showNav | async) === false">
  <mat-sidenav
    #sidenav
    class="mat-elevation-z4"
    [mode]="(layout.sidenavMode | async) || 'side'"
    (openedStart)="navList.focus()"
  >
    <app-nav-list
      #navList
      [showCategories]="(layout.displayMode | async) !== 'large'"
      [category]="(category | async) || ''"
      [currentRawPath]="(info | async)?.path"
      (navigate)="onNavigate($event)"
    ></app-nav-list>
  </mat-sidenav>
  <mat-sidenav-content
    role="main"
    [class.toc]="(frontMatter | async)?.toc !== false"
    [class.nav]="(frontMatter | async)?.nav !== false"
  >
    <div #scroll id="scroll" (scroll)="updateToc()">
      <main id="scroll-container">
        <h1 id="title">{{(frontMatter | async)?.title}}</h1>
        <mat-card
          *ngIf="(info | async)?.fallback"
          [translate]="'article.notTranslated'"
          [translateParams]="{language: global.languageName((info | async)?.fallback || '')}"
        ></mat-card>
        <app-markdown #md [file]="document | async" (navigate)="onNavigate($event)"></app-markdown>
      </main>
    </div>
    <app-toc #toc [document]="md" [currentId]="currentId"></app-toc>
  </mat-sidenav-content>
</mat-sidenav-container>
