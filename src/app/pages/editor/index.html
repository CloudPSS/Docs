<div id="root">
  <div class="column editor">
    <ngx-monaco-editor
      id="editor"
      #editor
      (onInit)="initMonaco($event)"
      [options]="{
        language: lang,
        automaticLayout: true,
        wordWrap: 'on',
        wrappingIndent: 'indent',
        theme: global.isDark(global.theme | async) ? 'vs-dark' : 'vs'
      }"
      [ngModel]="content | async"
      (ngModelChange)="content.next($event)"
    >
    </ngx-monaco-editor>
  </div>
  <div class="column preview">
    <div id="preview-host">
      <app-markdown
        id="preview"
        #preview
        [file]="currentDocument | async"
        (navigate)="onNavigate($event)"
      ></app-markdown>
    </div>
  </div>
</div>
