<mat-nav-list>
  <a
    mat-list-item
    *ngFor="let node of treeControl.dataNodes"
    #item
    [class.current]="(node.document.path?.raw || '--no-path--') === currentRawPath"
    [attr.data-raw-path]="node.document.path?.raw"
    [href]="url(node.document)"
    [title]="node.document.title"
    (click)="onNavigate(node.document, $event)"
  >
    <div matLine #content [style.paddingLeft.px]="treeControl.getLevel(node) * 16">{{ node.document.title }}</div>
  </a>
</mat-nav-list>
