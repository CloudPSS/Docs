<mat-nav-list>
  <mat-list-item
    [routerLink]="node.document.path?.parsed"
    [disabled]="node.document.path == null"
    *ngFor="let node of treeControl.dataNodes"
  >
    <span [style.marginLeft.px]="treeControl.getLevel(node) * 16">{{ node.document.title }}</span>
  </mat-list-item>
</mat-nav-list>
