<mat-toolbar [color]="'primary'">
  <a mat-button id="home" [routerLink]="i18n.lang | async">CloudPSS</a>
  <a mat-button *ngFor="let item of (nav | async)!" [href]="url(item)" (click)="onNavigate(item, $event)"
    >{{item.title}}</a
  >
  <button mat-icon-button (click)="changeTheme()">
    <mat-icon>{{global.isDark(global.theme | async) ? 'brightness_2' : 'brightness_7'}}</mat-icon>
  </button>
</mat-toolbar>
